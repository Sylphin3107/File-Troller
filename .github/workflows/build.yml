name: Build iOS TIPA

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install ldid
        brew install zip unzip

    - name: Detect Xcode scheme
      id: detect
      run: |
        echo "Listing schemes..."
        xcodebuild -list -project FileTroller.xcodeproj

        SCHEME=$(xcodebuild -list -project FileTroller.xcodeproj \
          | awk '/Schemes:/{flag=1;next}/^$/{flag=0}flag' \
          | head -n 1 \
          | xargs)

        if [ -z "$SCHEME" ]; then
          echo "No scheme found!"
          exit 1
        fi

        echo "Found scheme: $SCHEME"
        echo "scheme=$SCHEME" >> $GITHUB_OUTPUT

    - name: Build Xcode project
      run: |
        echo "Using scheme: ${{ steps.detect.outputs.scheme }}"
        xcodebuild \
          -project FileTroller.xcodeproj \
          -scheme "${{ steps.detect.outputs.scheme }}" \
          -configuration Release \
          -sdk iphoneos \
          BUILD_DIR="build/" \
          CODE_SIGNING_ALLOWED="NO" \
          CODE_SIGNING_REQUIRED="NO" \
          CODE_SIGN_IDENTITY=""

    - name: Run build.sh (pack TIPA)
      run: |
        chmod +x build.sh
        ./build.sh

    - name: Upload TIPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: FileTroller-tipa
        path: build/Release-iphoneos/*.tipa
